<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elena & Larry RV Rental</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel: allow JSX in browser (simple demo hosting) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide icons (CDN) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    /* small custom animation used in your hero pill */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 700ms ease-out both; }
  </style>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /**
     * --- 圖片設定區 (PHOTO LINKS) ---
     * 請在這裡更新您的圖片連結
     */
    const PHOTO_LINKS = {
      exterior: 'https://i.imgur.com/7AL3nYz.jpg',
      living: 'https://i.imgur.com/eOlPZn9.jpg',
      kitchen: 'https://i.imgur.com/lXtDvzm.jpg',
      bedroom: 'https://i.imgur.com/e7WU3J5.jpg',
      bathroom: 'https://i.imgur.com/7Bs7A8M.jpg',
      outdoor_kitchen: 'https://i.imgur.com/PQOTTOj.jpg',
      theater: 'https://i.imgur.com/5Ub2K90.jpg',
      rear: 'https://i.imgur.com/V1AmKtM.jpg',

      // ★★★ 請將您正確的「空中俯瞰配置圖」連結貼在這裡 ★★★
      floorplan: 'https://placehold.co/800x300/EEE/31343C.png?text=Paste+Your+Floorplan+Link+Here'
    };

    const ZONES = {
      EXTERIOR: { id: 'exterior', label: 'Exterior', img: PHOTO_LINKS.exterior, desc: 'Power Awning & Entry', top: '80%', left: '20%' },
      LIVING: { id: 'living', label: 'Living Room', img: PHOTO_LINKS.living, desc: 'Rear Living Area', top: '50%', left: '80%' },
      KITCHEN: { id: 'kitchen', label: 'Kitchen', img: PHOTO_LINKS.kitchen, desc: 'Center Island Kitchen', top: '50%', left: '55%' },
      BEDROOM: { id: 'bedroom', label: 'Master Suite', img: PHOTO_LINKS.bedroom, desc: 'Front Queen Bed', top: '50%', left: '15%' },
      BATHROOM: { id: 'bathroom', label: 'Bathroom', img: PHOTO_LINKS.bathroom, desc: 'Pass-through Bath', top: '50%', left: '35%' },
      OUTDOOR: { id: 'outdoor', label: 'Outdoor Kitchen', img: PHOTO_LINKS.outdoor_kitchen, desc: 'Side Pull-out Kitchen', top: '20%', left: '60%' },
      THEATER: { id: 'theater', label: 'Theater Seats', img: PHOTO_LINKS.theater, desc: 'Massage & Heat Seating', top: '70%', left: '75%' },
      REAR: { id: 'rear', label: 'Rear Profile', img: PHOTO_LINKS.rear, desc: 'Rear View', top: '50%', left: '95%' }
    };

    const AI_BRAIN = [
      {
        keywords: ["weight", "heavy", "tow", "truck", "hitch", "lbs"],
        response: "Regarding towing the Rockwood 8328BS: \n• **Dry Weight (UVW):** ~9,000 lbs \n• **Hitch Weight:** ~1,150 lbs \n• **Fully Loaded (GVWR):** ~11,000 lbs. \n\n**Advice:** You'll generally need a **3/4 ton truck** (like an F-250/2500) for safety. A weight-distribution hitch is required."
      },
      {
        keywords: ["length", "long", "size", "dimension", "height", "feet"],
        response: "It's a spacious unit! \n• **Total Length:** 35 feet 5 inches (hitch to bumper) \n• **Height:** ~13 feet (with A/C). \nAlways check bridge clearances!"
      },
      {
        keywords: ["sleep", "bed", "people", "capacity", "guest"],
        response: "This RV comfortably sleeps **2 people**. \n1. **Master Suite:** Queen Serta mattress in a slide-out. \n2. **Living Area:** The sofa converts into a comfortable bed for guests."
      },
      {
        keywords: ["tank", "water", "capacity", "fresh", "grey", "black", "gallon"],
        response: "Great capacities for boondocking: \n• **Fresh Water:** 60 Gallons \n• **Grey Water:** 108 Gallons (Huge capacity!) \n• **Black Water:** 45 Gallons."
      },
      {
        keywords: ["slide", "room", "out", "width"],
        response: "This model features **3 Slide-outs** for maximum space: \n1. Bedroom wardrobe slide. \n2. Living room dinette/entertainment slide. \n3. Kitchen/Sofa slide. \nMake sure you have enough width at your campsite!"
      },
      {
        keywords: ["kitchen", "fridge", "cook", "stove", "oven"],
        response: "The kitchen is a chef's dream! It features a **central island** with Corian countertops, a residential-size refrigerator, 3-burner gas stove, oven, and microwave. Plus the **Outdoor Kitchen** has a grill and mini-fridge."
      },
      {
        keywords: ["ac", "air", "cool", "heat", "furnace", "temp"],
        response: "Stay comfortable in any weather! It has **Dual A/C units** (ducted) and a powerful 35k BTU furnace. The electric fireplace in the living room also puts out great heat."
      },
      {
        keywords: ["power", "amp", "generator", "electric"],
        response: "This is a **50-amp** unit. You need 50-amp service to run both A/C units simultaneously. We can provide an adapter for 30-amp service, but you'll need to manage your power usage."
      }
    ];

    const DEFAULT_AI_RESPONSE = "I'm Elena & Larry's virtual assistant. I can answer questions about the Rockwood 8328BS specs, towing weights, or amenities. What would you like to know?";

    // Carousel Images Array
    const IMAGES = Object.values(ZONES).map(z => ({ src: z.img, alt: z.desc }));

    // Lucide Icon helper (CDN)
    function Icon({ name, size=18, className="" }) {
      // lucide uses width/height from SVG; we set via style on container
      return (
        <i
          data-lucide={name}
          className={className}
          style={{ width: size + "px", height: size + "px" }}
        />
      );
    }

    function useLucideRefresh(deps=[]) {
      useEffect(() => {
        if (window.lucide && typeof window.lucide.createIcons === "function") {
          window.lucide.createIcons();
        }
      // eslint-disable-next-line react-hooks/exhaustive-deps
      }, deps);
    }

    // --- Component: Smart Image (with Error Handling) ---
    const SmartImage = ({ src, alt, className="", style={}, ...props }) => {
      const [error, setError] = useState(false);

      return (
        <div className={\`relative overflow-hidden bg-gray-200 \${className}\`} style={style}>
          {!error ? (
            <img
              src={src}
              alt={alt}
              onError={() => setError(true)}
              className="w-full h-full object-cover pointer-events-none select-none"
              draggable="false"
              {...props}
            />
          ) : (
            <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-500 p-4 text-center border-2 border-dashed border-red-300 m-2 rounded bg-white/80">
              <Icon name="image-off" size={32} className="mb-2 text-red-400" />
              <span className="text-sm font-semibold text-gray-700">Image Error</span>
            </div>
          )}
        </div>
      );
    };

    // --- Component: AI Chat Widget ---
    const AIChatWidget = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [messages, setMessages] = useState([
        { role: 'bot', text: "Hello! I am the AI assistant for Elena & Larry's RV. I know everything about this Rockwood 8328BS. Ask me about towing, tanks, or amenities!" }
      ]);
      const [input, setInput] = useState('');
      const [isTyping, setIsTyping] = useState(false);
      const chatEndRef = useRef(null);

      useLucideRefresh([isOpen, messages, isTyping]);

      useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages, isTyping]);

      const handleSend = () => {
        if (!input.trim()) return;
        const userMsg = input;
        setInput('');
        setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
        setIsTyping(true);

        setTimeout(() => {
          let response = DEFAULT_AI_RESPONSE;
          const lowerInput = userMsg.toLowerCase();

          const matchedTopic = AI_BRAIN.find(topic =>
            topic.keywords.some(k => lowerInput.includes(k))
          );

          if (matchedTopic) {
            response = matchedTopic.response;
          } else if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
            response = "Hi there! Ready for an adventure? Ask me about the RV specs.";
          } else if (lowerInput.includes('price') || lowerInput.includes('cost')) {
            response = "Rates typically start at $149/night. Please use the 'Request Booking' button to check specific dates!";
          }

          setIsTyping(false);
          setMessages(prev => [...prev, { role: 'bot', text: response }]);
        }, 900);
      };

      return (
        <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end pointer-events-none">
          {isOpen && (
            <div className="bg-white w-80 md:w-96 h-[500px] rounded-2xl shadow-2xl mb-4 pointer-events-auto flex flex-col overflow-hidden border border-gray-200 font-sans">
              <div className="bg-gradient-to-r from-emerald-600 to-teal-600 text-white p-4 flex justify-between items-center">
                <div className="flex items-center gap-2">
                  <Icon name="sparkles" size={18} className="text-yellow-300" />
                  <div>
                    <span className="font-bold block text-sm">Elena & Larry's AI</span>
                    <span className="text-xs text-emerald-100 flex items-center gap-1">
                      <Icon name="zap" size={10} /> Rockwood Expert
                    </span>
                  </div>
                </div>
                <button onClick={() => setIsOpen(false)} className="hover:bg-white/20 p-1 rounded transition-colors" aria-label="Close chat">
                  <Icon name="x" size={18} />
                </button>
              </div>

              <div className="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
                {messages.map((msg, idx) => (
                  <div key={idx} className={\`flex \${msg.role === 'user' ? 'justify-end' : 'justify-start'}\`}>
                    <div className={\`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm \${
                      msg.role === 'user'
                        ? 'bg-emerald-600 text-white rounded-br-none'
                        : 'bg-white border border-gray-200 text-gray-800 rounded-bl-none'
                    }\`}>
                      {msg.text.split('\\n').map((line, i) => (
                        <p key={i} className={i > 0 ? 'mt-2' : ''}>{line}</p>
                      ))}
                    </div>
                  </div>
                ))}

                {isTyping && (
                  <div className="flex justify-start">
                    <div className="bg-white border border-gray-200 p-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-2">
                      <div className="flex gap-1">
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0ms'}}></div>
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '150ms'}}></div>
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '300ms'}}></div>
                      </div>
                      <span className="text-xs text-gray-400">AI is thinking...</span>
                    </div>
                  </div>
                )}

                <div ref={chatEndRef} />
              </div>

              <div className="p-3 bg-white border-t border-gray-100 flex gap-2">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                  placeholder="Ask about weight, slides, tanks..."
                  className="flex-1 text-sm border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                />
                <button
                  onClick={handleSend}
                  className="bg-emerald-600 text-white p-2 rounded-full hover:bg-emerald-700 transition-all transform active:scale-95"
                  aria-label="Send"
                >
                  <Icon name="send" size={18} />
                </button>
              </div>
            </div>
          )}

          <button
            onClick={() => setIsOpen(!isOpen)}
            className="pointer-events-auto bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white p-4 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center gap-3 group"
          >
            <Icon name="message-square" size={24} className="group-hover:animate-pulse" />
            <span className={\`\${isOpen ? 'hidden' : 'block'} font-medium pr-1\`}>Ask AI Assistant</span>
          </button>
        </div>
      );
    };

    // --- Component: Floor Plan Map (Overhead View) ---
    const FloorPlanMap = ({ activeZone, onZoneClick }) => {
      useLucideRefresh([activeZone]);

      return (
        <div className="w-full max-w-2xl mx-auto p-4 bg-white rounded-xl shadow-inner border border-gray-200">
          <div className="flex justify-between items-center mb-4">
            <span className="text-xs font-bold text-gray-400 uppercase tracking-widest">Front</span>
            <span className="text-xs font-bold text-emerald-600 uppercase tracking-widest flex items-center gap-1">
              <Icon name="map" size={14} /> Interactive Overhead Map
            </span>
            <span className="text-xs font-bold text-gray-400 uppercase tracking-widest">Rear</span>
          </div>

          <div className="relative w-full aspect-[3/1] bg-gray-100 rounded-lg overflow-hidden border border-gray-200 group">
            <SmartImage
              src={PHOTO_LINKS.floorplan}
              alt="Overhead Floor Plan Configuration"
              className="w-full h-full object-contain opacity-90 group-hover:opacity-100 transition-opacity"
            />

            {PHOTO_LINKS.floorplan.includes('placehold') && (
              <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                <span className="bg-black/50 text-white px-4 py-2 rounded text-sm backdrop-blur-sm">
                  Paste your floorplan link in code to see layout
                </span>
              </div>
            )}

            <div className="absolute inset-0">
              {Object.values(ZONES).map((zone) => {
                if (!zone.top || !zone.left) return null;
                const isActive = activeZone === zone.id;

                return (
                  <button
                    key={zone.id}
                    onClick={() => onZoneClick(zone)}
                    style={{ top: zone.top, left: zone.left }}
                    className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center transition-all duration-300 z-10 group/btn"
                    aria-label={zone.label}
                  >
                    <span className={\`absolute w-full h-full rounded-full bg-emerald-400 opacity-75 animate-ping \${isActive ? 'block' : 'hidden group-hover/btn:block'}\`}></span>
                    <div className={\`relative w-6 h-6 rounded-full border-2 shadow-md flex items-center justify-center transition-colors \${isActive ? 'bg-emerald-600 border-white scale-110' : 'bg-white/90 border-emerald-600 hover:bg-emerald-600'}\`}>
                      <div className={\`w-2 h-2 rounded-full \${isActive ? 'bg-white' : 'bg-emerald-600 group-hover/btn:bg-white'}\`}></div>
                    </div>
                    <span className={\`absolute -top-8 bg-gray-900/90 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg backdrop-blur-sm whitespace-nowrap transition-all \${isActive ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2 group-hover/btn:opacity-100 group-hover/btn:translate-y-0'}\`}>
                      {zone.label}
                    </span>
                  </button>
                );
              })}
            </div>
          </div>

          <div className="mt-4 flex flex-wrap gap-2 justify-center">
            {Object.values(ZONES).map((zone) => (
              <button
                key={zone.id}
                onClick={() => onZoneClick(zone)}
                className={\`px-3 py-1.5 rounded-full text-xs font-semibold border transition-all flex items-center gap-1.5 \${activeZone === zone.id ? 'bg-emerald-600 text-white border-emerald-600 shadow-sm' : 'bg-white text-gray-600 border-gray-200 hover:border-emerald-300 hover:bg-emerald-50'}\`}
              >
                {(zone.id === 'kitchen' || zone.id === 'outdoor') ? <Icon name="zap" size={10} /> : null}
                {zone.id === 'bedroom' ? <Icon name="bed" size={10} /> : null}
                {zone.label}
              </button>
            ))}
          </div>
        </div>
      );
    };

    // --- Component: Pan/Zoom Image Viewer (2D) ---
    const PanZoomViewer = ({ image, label }) => {
      const [position, setPosition] = useState({ x: 0, y: 0 });
      const [isDragging, setIsDragging] = useState(false);
      const [startPos, setStartPos] = useState({ x: 0, y: 0 });

      useLucideRefresh([image, label]);

      useEffect(() => {
        setPosition({ x: 0, y: 0 });
      }, [image]);

      const handleMouseDown = (e) => {
        setIsDragging(true);
        setStartPos({ x: e.clientX - position.x, y: e.clientY - position.y });
      };

      const handleMouseMove = (e) => {
        if (!isDragging) return;
        const newX = e.clientX - startPos.x;
        const newY = e.clientY - startPos.y;
        const limit = 200;
        const clampedX = Math.max(-limit, Math.min(limit, newX));
        const clampedY = Math.max(-limit, Math.min(limit, newY));
        setPosition({ x: clampedX, y: clampedY });
      };

      const handleMouseUp = () => setIsDragging(false);

      return (
        <div className="relative w-full h-[500px] overflow-hidden rounded-xl shadow-2xl bg-gray-100 group cursor-grab active:cursor-grabbing border-4 border-white">
          <div className="absolute top-4 left-4 z-10 bg-black/60 text-white px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2 backdrop-blur-sm pointer-events-none">
            <Icon name="mouse-pointer-2" size={14} /> Drag to pan photo
          </div>

          <div
            className="w-full h-full relative flex items-center justify-center"
            onMouseDown={handleMouseDown}
            onMouseMove={handleMouseMove}
            onMouseUp={handleMouseUp}
            onMouseLeave={handleMouseUp}
            onTouchStart={(e) => {
              const touch = e.touches[0];
              setIsDragging(true);
              setStartPos({ x: touch.clientX - position.x, y: touch.clientY - position.y });
            }}
            onTouchMove={(e) => {
              if (!isDragging) return;
              const touch = e.touches[0];
              const newX = touch.clientX - startPos.x;
              const newY = touch.clientY - startPos.y;
              const limit = 200;
              const clampedX = Math.max(-limit, Math.min(limit, newX));
              const clampedY = Math.max(-limit, Math.min(limit, newY));
              setPosition({ x: clampedX, y: clampedY });
            }}
            onTouchEnd={() => setIsDragging(false)}
          >
            <SmartImage
              src={image}
              alt={label}
              className="w-full h-full object-cover transition-transform duration-300 ease-out"
              style={{ transform: \`translate(\${position.x}px, \${position.y}px) scale(1.2)\` }}
            />
          </div>

          <div className="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-6 pointer-events-none">
            <h3 className="text-2xl font-bold text-white mb-1">{label}</h3>
            <p className="text-white/80 text-sm flex items-center gap-1">
              <Icon name="maximize" size={14} /> Detail View
            </p>
          </div>
        </div>
      );
    };

    const VirtualTourSection = () => {
      const [currentZone, setCurrentZone] = useState(ZONES.LIVING);
      useLucideRefresh([currentZone]);

      return (
        <div id="tour" className="py-24 bg-gray-50">
          <div className="max-w-7xl mx-auto px-4">
            <div className="text-center mb-12">
              <span className="text-emerald-600 font-bold tracking-wider uppercase text-sm">Interactive Configuration</span>
              <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mt-2">Explore the Floor Plan</h2>
              <p className="text-gray-600 mt-4 max-w-2xl mx-auto">
                Click on any area in the overhead map to see the actual room details.
                <br/>Check out the spacious living area and the convenient outdoor kitchen!
              </p>

              <div className="mt-6 p-4 bg-emerald-50 rounded-lg border border-emerald-100 max-w-2xl mx-auto text-left flex gap-3">
                <div className="bg-white p-2 rounded-full shadow-sm h-fit">
                  <Icon name="external-link" size={20} className="text-emerald-600" />
                </div>
                <div>
                  <h4 className="font-bold text-emerald-900 text-sm">Setup Instructions</h4>
                  <p className="text-emerald-700 text-xs mt-1 leading-relaxed">
                    To see your custom overhead view:
                    1. Upload your screenshot to a site like <a href="https://imgur.com/upload" target="_blank" rel="noreferrer" className="underline font-bold">Imgur.com</a>.
                    2. Copy the "Direct Link" (ends in .jpg or .png).
                    3. Paste it into the <code>PHOTO_LINKS.floorplan</code> variable in the code.
                  </p>
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
              <div className="lg:col-span-1 space-y-6">
                <FloorPlanMap activeZone={currentZone.id} onZoneClick={setCurrentZone} />

                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                  <h4 className="font-bold text-gray-900 mb-2">
                    Selected Area: <span className="text-emerald-600">{currentZone.label}</span>
                  </h4>
                  <p className="text-sm text-gray-600 leading-relaxed mb-4">
                    {currentZone.desc}.
                    {currentZone.id === 'living' && ' This area feels like a real apartment with the opposing slides open.'}
                    {currentZone.id === 'outdoor' && ' Perfect for cooking bacon and eggs without heating up the camper!'}
                  </p>
                  <div className="flex items-center gap-2 text-xs text-gray-500 font-medium uppercase border-t pt-3 mt-2">
                    <Icon name="zoom-in" size={14} />
                    Photo View Active
                  </div>
                </div>
              </div>

              <div className="lg:col-span-2">
                <PanZoomViewer image={currentZone.img} label={currentZone.label} />
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- Component: Amenities List ---
    const AmenitiesSection = () => {
      useLucideRefresh([]);

      const includedItems = [
        { icon: <Icon name="bed" size={18} />, text: "Bedding, Quilts & Pillows" },
        { icon: <Icon name="package" size={18} />, text: "Cozy Sofa Cushions" },
        { icon: <Icon name="sparkles" size={18} />, text: "Basic Cleaning Supplies" },
        { icon: <Icon name="utensils" size={18} />, text: "Dishes, Cups, Pots & Pans" },
        { icon: <Icon name="chef-hat" size={18} />, text: "Oven, Gas Stove, Air Fryer" },
        { icon: <Icon name="zap" size={18} />, text: "2x Microwaves, 2x Fridges" },
        { icon: <Icon name="tv" size={18} />, text: "TV & Premium Audio System" },
        { icon: <Icon name="flame" size={18} />, text: "Gas & Electric Heating" },
        { icon: <Icon name="wind" size={18} />, text: "Ducted A/C & Windows" },
        { icon: <Icon name="bath" size={18} />, text: "2 Large Bath Towels" },
      ];

      const excludedItems = [
        { text: "Kitchen Knives (Safety)" },
        { text: "Personal Toiletries (Shampoo, Soap, etc.)" }
      ];

      return (
        <div className="bg-white py-20 border-t border-gray-100">
          <div className="max-w-7xl mx-auto px-4 md:px-8">
            <div className="text-center mb-12">
              <h2 className="text-3xl font-bold text-gray-900">What's Included?</h2>
              <p className="text-gray-500 mt-2">We provide almost everything you need for a luxury stay.</p>
            </div>

            <div className="grid md:grid-cols-3 gap-8 md:gap-12">
              <div className="md:col-span-2 bg-emerald-50/50 rounded-2xl p-8 border border-emerald-100">
                <h3 className="text-xl font-bold text-emerald-800 mb-6 flex items-center gap-2">
                  <Icon name="check-circle" size={20} className="text-emerald-600" />
