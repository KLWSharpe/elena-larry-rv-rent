<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elena & Larry RV Rental</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel: allow JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 700ms ease-out both; }

      /* nicer scrollbars (optional) */
      .nice-scroll::-webkit-scrollbar { width: 10px; }
      .nice-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,.15); border-radius: 999px; }
      .nice-scroll::-webkit-scrollbar-track { background: transparent; }
    </style>
  </head>

  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef, useCallback } = React;

      /**
       * ===========================
       * 1) EDIT THESE SETTINGS ONLY
       * ===========================
       */

      // Photos (replace with your real URLs)
      const PHOTO_LINKS = {
        exterior: "https://i.imgur.com/7AL3nYz.jpg",
        living: "https://i.imgur.com/eOlPZn9.jpg",
        kitchen: "https://i.imgur.com/lXtDvzm.jpg",
        bedroom: "https://i.imgur.com/e7WU3J5.jpg",
        bathroom: "https://i.imgur.com/7Bs7A8M.jpg",
        outdoor_kitchen: "https://i.imgur.com/PQOTTOj.jpg",
        theater: "https://i.imgur.com/5Ub2K90.jpg",
        rear: "https://i.imgur.com/V1AmKtM.jpg",

        // IMPORTANT: Replace with your actual overhead floorplan image
        floorplan: "https://placehold.co/1400x500/EEE/111827.png?text=Paste+Your+Floorplan+Image+URL+Here"
      };

      // Contact / booking
      const CONTACT = {
        bookingUrl: "https://example.com/booking",       // <-- put your booking link
        phoneDisplay: "(123) 456-7890",                  // <-- what you want to show
        phoneE164: "+11234567890",                       // <-- for tel:
        email: "your-email@example.com",                 // <-- for mailto:
        locationShort: "Your City, ST"
      };

      // RV info (used in hero/spec blocks)
      const RV_INFO = {
        name: "Rockwood 8328BS",
        tagline: "Rear Living • Spacious Kitchen Island • Premium Comfort",
        badge: "Premium RV Experience"
      };

      /**
       * ===========================
       * 2) ZONES / HOTSPOTS
       * ===========================
       */
      const ZONES = {
        EXTERIOR: { id: "exterior", label: "Exterior", img: PHOTO_LINKS.exterior, desc: "Power awning & entry", top: "80%", left: "20%" },
        LIVING: { id: "living", label: "Living Room", img: PHOTO_LINKS.living, desc: "Rear living lounge", top: "50%", left: "80%" },
        KITCHEN: { id: "kitchen", label: "Kitchen", img: PHOTO_LINKS.kitchen, desc: "Island + residential feel", top: "50%", left: "55%" },
        BEDROOM: { id: "bedroom", label: "Master Suite", img: PHOTO_LINKS.bedroom, desc: "Queen bed & slide-out space", top: "50%", left: "15%" },
        BATHROOM: { id: "bathroom", label: "Bathroom", img: PHOTO_LINKS.bathroom, desc: "Pass-through bath", top: "50%", left: "35%" },
        OUTDOOR: { id: "outdoor", label: "Outdoor Kitchen", img: PHOTO_LINKS.outdoor_kitchen, desc: "Grill + mini-fridge", top: "20%", left: "60%" },
        THEATER: { id: "theater", label: "Theater Seats", img: PHOTO_LINKS.theater, desc: "Heat + massage seating", top: "70%", left: "75%" },
        REAR: { id: "rear", label: "Rear Profile", img: PHOTO_LINKS.rear, desc: "Rear view & storage", top: "50%", left: "95%" }
      };

      /**
       * ===========================
       * 3) MINI “AI” FAQ RESPONSES
       * ===========================
       * (local keyword matching; not an external AI call)
       */
      const AI_BRAIN = [
        {
          keywords: ["weight", "heavy", "tow", "truck", "hitch", "lbs"],
          response:
            "Towing overview for the Rockwood 8328BS:\n• Dry Weight (UVW): ~9,000 lbs\n• Hitch Weight: ~1,150 lbs\n• GVWR (Fully Loaded): ~11,000 lbs\n\nTip: A 3/4-ton truck (F-250/2500 class) is commonly recommended. Weight-distribution hitch required."
        },
        {
          keywords: ["length", "long", "size", "dimension", "height", "feet"],
          response:
            "Dimensions:\n• Total Length: 35' 5\" (hitch to bumper)\n• Height: ~13' (with A/C)\nAlways confirm bridge/overhang clearance."
        },
        {
          keywords: ["sleep", "bed", "people", "capacity", "guest"],
          response:
            "Sleeping capacity:\n• Primary: Queen bed in the master suite\n• Guests: Sofa converts for additional sleeping\nBest for 2 adults, with occasional guests."
        },
        {
          keywords: ["tank", "water", "capacity", "fresh", "grey", "black", "gallon"],
          response:
            "Tank capacities:\n• Fresh: 60 gal\n• Grey: 108 gal\n• Black: 45 gal\nGreat for longer stays/boondocking."
        },
        {
          keywords: ["slide", "room", "out", "width"],
          response:
            "Slide-outs:\n• 3 slide-outs for maximum space\nEnsure your campsite has enough room for slide clearance."
        },
        {
          keywords: ["kitchen", "fridge", "cook", "stove", "oven"],
          response:
            "Kitchen highlights:\n• Island layout\n• Large fridge\n• 3-burner stove + oven + microwave\n• Outdoor kitchen: grill & mini-fridge"
        },
        {
          keywords: ["ac", "air", "cool", "heat", "furnace", "temp"],
          response:
            "Comfort:\n• Dual A/C (ducted)\n• 35k BTU furnace\n• Electric fireplace provides extra warmth"
        },
        {
          keywords: ["power", "amp", "generator", "electric"],
          response:
            "Electrical:\n• 50-amp service\n30-amp adapter may work with reduced usage (not both A/C units simultaneously)."
        },
        {
          keywords: ["price", "cost", "rate", "night", "per night"],
          response:
            "Pricing varies by dates/season.\nTap “Request Booking” to check availability and receive a quote."
        }
      ];

      const DEFAULT_AI_RESPONSE =
        "Hi! I’m Elena & Larry’s RV assistant.\nAsk me about towing, dimensions, tanks, slide-outs, power, or amenities.";

      /**
       * ===========================
       * 4) LUCIDE HELPERS
       * ===========================
       */
      function Icon({ name, size = 18, className = "" }) {
        return (
          <i
            data-lucide={name}
            className={className}
            style={{ width: size + "px", height: size + "px" }}
          />
        );
      }

      function useLucideRefresh(deps = []) {
        useEffect(() => {
          if (window.lucide && typeof window.lucide.createIcons === "function") {
            window.lucide.createIcons();
          }
          // We intentionally allow deps injection for re-render timing.
          // eslint-disable-next-line react-hooks/exhaustive-deps
        }, deps);
      }

      /**
       * ===========================
       * 5) UI PRIMITIVES
       * ===========================
       */
      const SmartImage = ({ src, alt, className = "", style = {}, ...props }) => {
        const [error, setError] = useState(false);

        return (
          <div className={`relative overflow-hidden bg-gray-200 ${className}`} style={style}>
            {!error ? (
              <img
                src={src}
                alt={alt}
                onError={() => setError(true)}
                className="w-full h-full object-cover pointer-events-none select-none"
                draggable="false"
                {...props}
              />
            ) : (
              <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-500 p-4 text-center border-2 border-dashed border-red-300 m-2 rounded bg-white/80">
                <Icon name="image-off" size={32} className="mb-2 text-red-400" />
                <span className="text-sm font-semibold text-gray-700">Image failed to load</span>
                <span className="text-xs text-gray-500 mt-1 break-all">{src}</span>
              </div>
            )}
          </div>
        );
      };

      const Pill = ({ icon, children }) => (
        <span className="inline-flex items-center gap-2 text-xs font-bold tracking-widest uppercase text-emerald-700 bg-emerald-50 border border-emerald-100 px-3 py-2 rounded-full">
          <Icon name={icon} size={14} />
          {children}
        </span>
      );

      const SectionTitle = ({ icon, title, subtitle }) => {
        useLucideRefresh([title, subtitle]);
        return (
          <div className="flex items-end justify-between gap-4">
            <div>
              <h2 className="text-2xl md:text-3xl font-black text-gray-900 flex items-center gap-2">
                <Icon name={icon} size={18} className="text-emerald-700" />
                {title}
              </h2>
              {subtitle && <p className="text-gray-600 mt-2">{subtitle}</p>}
            </div>
          </div>
        );
      };

      /**
       * ===========================
       * 6) COMPONENTS
       * ===========================
       */
      const TopBar = () => {
        useLucideRefresh([]);
        return (
          <header className="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-200">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <div className="w-9 h-9 rounded-xl bg-gradient-to-r from-emerald-600 to-teal-600 flex items-center justify-center shadow-sm">
                  <Icon name="caravan" size={20} className="text-white" />
                </div>
                <div>
                  <div className="font-extrabold text-gray-900 leading-tight">Elena & Larry RV Rental</div>
                  <div className="text-xs text-gray-500">{RV_INFO.name} • {CONTACT.locationShort}</div>
                </div>
              </div>

              <a
                href="#request"
                className="inline-flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-full shadow-sm hover:bg-emerald-700 transition"
              >
                <Icon name="calendar-check" size={16} />
                Request Booking
              </a>
            </div>
          </header>
        );
      };

      const Hero = ({ activeZone, onQuickJump }) => {
        useLucideRefresh([activeZone?.id]);
        return (
          <section className="max-w-6xl mx-auto px-4 pt-8 pb-10">
            <div className="grid md:grid-cols-2 gap-6 items-center">
              <div className="animate-fade-in-up">
                <Pill icon="sparkles">{RV_INFO.badge}</Pill>
                <h1 className="text-3xl md:text-5xl font-black text-gray-900 mt-4 leading-tight">
                  Explore the {RV_INFO.name}
                </h1>
                <p className="text-gray-600 mt-4 text-base md:text-lg">
                  {RV_INFO.tagline}. Click hotspots on the map to explore photos, then request booking when you’re ready.
                </p>

                <div className="flex flex-wrap gap-3 mt-6">
                  <button
                    onClick={() => onQuickJump("living")}
                    className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 bg-white hover:border-emerald-300 transition"
                  >
                    <Icon name="sofa" size={16} className="text-emerald-700" />
                    Living Room
                  </button>
                  <button
                    onClick={() => onQuickJump("kitchen")}
                    className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 bg-white hover:border-emerald-300 transition"
                  >
                    <Icon name="utensils" size={16} className="text-emerald-700" />
                    Kitchen
                  </button>
                  <button
                    onClick={() => onQuickJump("bedroom")}
                    className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 bg-white hover:border-emerald-300 transition"
                  >
                    <Icon name="bed-double" size={16} className="text-emerald-700" />
                    Master Suite
                  </button>
                </div>

                <div className="mt-7 grid sm:grid-cols-2 gap-3">
                  <div className="bg-white border border-gray-200 rounded-2xl p-4">
                    <div className="flex items-center gap-2 text-sm font-bold text-gray-900">
                      <Icon name="shield-check" size={16} className="text-emerald-700" />
                      Clean & Ready
                    </div>
                    <div className="text-sm text-gray-600 mt-1">Professionally cleaned and stocked for your trip.</div>
                  </div>
                  <div className="bg-white border border-gray-200 rounded-2xl p-4">
                    <div className="flex items-center gap-2 text-sm font-bold text-gray-900">
                      <Icon name="sparkle" size={16} className="text-emerald-700" />
                      Comfort First
                    </div>
                    <div className="text-sm text-gray-600 mt-1">Cozy rear living layout + premium seating.</div>
                  </div>
                </div>
              </div>

              <div className="animate-fade-in-up">
                <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
                  <div className="h-72 md:h-96">
                    <SmartImage src={activeZone.img} alt={activeZone.desc} className="w-full h-full" />
                  </div>
                  <div className="p-4 md:p-5 flex items-start justify-between gap-4">
                    <div>
                      <div className="text-sm font-bold text-gray-900 flex items-center gap-2">
                        <Icon name="pin" size={16} className="text-emerald-700" />
                        {activeZone.label}
                      </div>
                      <div className="text-sm text-gray-600 mt-1">{activeZone.desc}</div>
                    </div>
                    <a
                      href="#floorplan"
                      className="shrink-0 inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-700 transition"
                    >
                      Map
                      <Icon name="arrow-right" size={16} />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const FloorPlanMap = ({ activeZoneId, onSelect }) => {
        useLucideRefresh([activeZoneId]);

        const zones = Object.values(ZONES);

        return (
          <section id="floorplan" className="px-4 pb-10">
            <div className="w-full max-w-6xl mx-auto">
              <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div className="p-5 md:p-6 flex items-center justify-between">
                  <div>
                    <h3 className="text-lg md:text-xl font-bold text-gray-900 flex items-center gap-2">
                      <Icon name="map" size={18} className="text-emerald-700" />
                      Interactive Overhead Map
                    </h3>
                    <p className="text-sm text-gray-500 mt-1">Tap a hotspot to view photos from that area.</p>
                  </div>
                  <div className="text-xs font-bold text-gray-400 uppercase tracking-widest">
                    Front → Rear
                  </div>
                </div>

                <div className="relative">
                  <div className="aspect-[14/5] bg-gray-100">
                    <SmartImage
                      src={PHOTO_LINKS.floorplan}
                      alt="Overhead floorplan"
                      className="w-full h-full"
                    />
                  </div>

                  {/* Hotspots */}
                  {zones.map((z) => {
                    const active = z.id === activeZoneId;
                    return (
                      <button
                        key={z.id}
                        onClick={() => onSelect(z.id)}
                        className={`absolute -translate-x-1/2 -translate-y-1/2 rounded-full border shadow-sm transition-all ${
                          active
                            ? "bg-emerald-600 border-emerald-600 scale-110"
                            : "bg-white border-gray-300 hover:scale-110"
                        }`}
                        style={{ top: z.top, left: z.left }}
                        aria-label={z.label}
                        title={z.label}
                      >
                        <span className="block w-4 h-4 md:w-5 md:h-5 rounded-full" />
                      </button>
                    );
                  })}
                </div>

                <div className="p-4 md:p-5 border-t border-gray-100 bg-gray-50">
                  <div className="flex flex-wrap gap-2">
                    {zones.map((z) => {
                      const active = z.id === activeZoneId;
                      return (
                        <button
                          key={z.id}
                          onClick={() => onSelect(z.id)}
                          className={`px-3 py-2 rounded-full text-sm border transition ${
                            active
                              ? "bg-emerald-600 text-white border-emerald-600"
                              : "bg-white text-gray-700 border-gray-200 hover:border-emerald-300"
                          }`}
                        >
                          {z.label}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const GalleryCard = ({ title, desc, img }) => {
        useLucideRefresh([title]);
        return (
          <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden animate-fade-in-up">
            <div className="h-48 md:h-56">
              <SmartImage src={img} alt={title} className="w-full h-full" />
            </div>
            <div className="p-4 md:p-5">
              <div className="flex items-center gap-2">
                <Icon name="image" size={16} className="text-emerald-700" />
                <h4 className="font-bold text-gray-900">{title}</h4>
              </div>
              <p className="text-sm text-gray-600 mt-2">{desc}</p>
            </div>
          </div>
        );
      };

      const BookingSection = () => {
        useLucideRefresh([]);
        return (
          <div id="request" className="mt-14 bg-white rounded-2xl border border-gray-200 shadow-sm p-6 md:p-8">
            <h3 className="text-xl font-black text-gray-900 flex items-center gap-2">
              <Icon name="calendar-check" size={18} className="text-emerald-700" />
              Request Booking
            </h3>
            <p className="text-gray-600 mt-2">
              Check availability and request your dates. Prefer texting or email? Use the options below.
            </p>

            <div className="mt-5 flex flex-wrap gap-3">
              <a
                href={CONTACT.bookingUrl}
                target="_blank"
                rel="noreferrer"
                className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-700 transition"
              >
                <Icon name="calendar-plus" size={16} />
                Open Booking Link
              </a>

              <a
                href={`mailto:${CONTACT.email}`}
                className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 bg-white hover:border-emerald-300 transition"
              >
                <Icon name="mail" size={16} className="text-emerald-700" />
                Email
              </a>

              <a
                href={`tel:${CONTACT.phoneE164}`}
                className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 bg-white hover:border-emerald-300 transition"
              >
                <Icon name="phone" size={16} className="text-emerald-700" />
                Call {CONTACT.phoneDisplay}
              </a>
            </div>

            <div className="mt-6 grid md:grid-cols-3 gap-3">
              <div className="bg-gray-50 border border-gray-200 rounded-2xl p-4">
                <div className="flex items-center gap-2 text-sm font-bold text-gray-900">
                  <Icon name="clock" size={16} className="text-emerald-700" />
                  Fast Response
                </div>
                <div className="text-sm text-gray-600 mt-1">Typically within the same day.</div>
              </div>
              <div className="bg-gray-50 border border-gray-200 rounded-2xl p-4">
                <div className="flex items-center gap-2 text-sm font-bold text-gray-900">
                  <Icon name="sparkles" size={16} className="text-emerald-700" />
                  Trip Ready
                </div>
                <div className="text-sm text-gray-600 mt-1">Setup tips + walkthrough available.</div>
              </div>
              <div className="bg-gray-50 border border-gray-200 rounded-2xl p-4">
                <div className="flex items-center gap-2 text-sm font-bold text-gray-900">
                  <Icon name="map-pin" size={16} className="text-emerald-700" />
                  Pickup Area
                </div>
                <div className="text-sm text-gray-600 mt-1">{CONTACT.locationShort}</div>
              </div>
            </div>
          </div>
        );
      };

      const Footer = () => {
        useLucideRefresh([]);
        return (
          <footer className="border-t border-gray-200 bg-white">
            <div className="max-w-6xl mx-auto px-4 py-8 text-sm text-gray-500 flex flex-wrap items-center justify-between gap-3">
              <div>© {new Date().getFullYear()} Elena & Larry RV Rental</div>
              <div className="flex items-center gap-2">
                <Icon name="shield-check" size={16} className="text-emerald-700" />
                Hosted on GitHub Pages
              </div>
            </div>
          </footer>
        );
      };

      /**
       * ===========================
       * 7) AI CHAT WIDGET (LOCAL)
       * ===========================
       */
      const AIChatWidget = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: "bot", text: DEFAULT_AI_RESPONSE }
        ]);
        const [input, setInput] = useState("");
        const [isTyping, setIsTyping] = useState(false);
        const chatEndRef = useRef(null);

        useLucideRefresh([isOpen, messages.length, isTyping]);

        useEffect(() => {
          chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages, isTyping]);

        const getReply = (text) => {
          const lower = (text || "").toLowerCase();
          const matched = AI_BRAIN.find(topic =>
            topic.keywords.some(k => lower.includes(k))
          );
          if (matched) return matched.response;
          if (lower.includes("hello") || lower.includes("hi")) return "Hi there! What would you like to know about the RV?";
          if (lower.includes("thanks") || lower.includes("thank you")) return "You’re welcome! Want to check availability next?";
          return DEFAULT_AI_RESPONSE;
        };

        const handleSend = () => {
          const userMsg = input.trim();
          if (!userMsg) return;

          setInput("");
          setMessages(prev => [...prev, { role: "user", text: userMsg }]);
          setIsTyping(true);

          setTimeout(() => {
            const response = getReply(userMsg);
            setIsTyping(false);
            setMessages(prev => [...prev, { role: "bot", text: response }]);
          }, 650);
        };

        return (
          <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end pointer-events-none">
            {isOpen && (
              <div className="bg-white w-80 md:w-96 h-[520px] rounded-2xl shadow-2xl mb-4 pointer-events-auto flex flex-col overflow-hidden border border-gray-200 font-sans">
                <div className="bg-gradient-to-r from-emerald-600 to-teal-600 text-white p-4 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <Icon name="sparkles" size={18} className="text-yellow-300" />
                    <div>
                      <span className="font-bold block text-sm">Elena & Larry’s Assistant</span>
                      <span className="text-xs text-emerald-100 flex items-center gap-1">
                        <Icon name="zap" size={10} /> Quick RV FAQs
                      </span>
                    </div>
                  </div>
                  <button
                    onClick={() => setIsOpen(false)}
                    className="hover:bg-white/20 p-1 rounded transition-colors"
                    aria-label="Close chat"
                  >
                    <Icon name="x" size={18} />
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4 nice-scroll">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`flex ${msg.role === "user" ? "justify-end" : "justify-start"}`}>
                      <div
                        className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${
                          msg.role === "user"
                            ? "bg-emerald-600 text-white rounded-br-none"
                            : "bg-white border border-gray-200 text-gray-800 rounded-bl-none"
                        }`}
                      >
                        {String(msg.text).split("\n").map((line, i) => (
                          <p key={i} className={i > 0 ? "mt-2" : ""}>{line}</p>
                        ))}
                      </div>
                    </div>
                  ))}

                  {isTyping && (
                    <div className="flex justify-start">
                      <div className="bg-white border border-gray-200 p-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-2">
                        <div className="flex gap-1">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: "0ms" }}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: "150ms" }}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: "300ms" }}></div>
                        </div>
                        <span className="text-xs text-gray-400">Typing…</span>
                      </div>
                    </div>
                  )}

                  <div ref={chatEndRef} />
                </div>

                <div className="p-3 bg-white border-t border-gray-100 flex gap-2">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={(e) => e.key === "Enter" && handleSend()}
                    placeholder="Ask about towing, tanks, slides…"
                    className="flex-1 text-sm border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                  />
                  <button
                    onClick={handleSend}
                    className="bg-emerald-600 text-white p-2 rounded-full hover:bg-emerald-700 transition-all transform active:scale-95"
                    aria-label="Send"
                  >
                    <Icon name="send" size={18} />
                  </button>
                </div>
              </div>
            )}

            <button
              onClick={() => setIsOpen(!isOpen)}
              className="pointer-events-auto bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white p-4 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center gap-3 group"
              aria-label="Toggle chat"
            >
              <Icon name="message-square" size={24} className="group-hover:animate-pulse" />
              <span className={`${isOpen ? "hidden" : "block"} font-medium pr-1`}>Ask</span>
            </button>
          </div>
        );
      };

      /**
       * ===========================
       * 8) MAIN APP
       * ===========================
       */
      const App = () => {
        const zoneList = useMemo(() => Object.values(ZONES), []);
        const [activeZoneId, setActiveZoneId] = useState(zoneList[0].id);

        const activeZone = zoneList.find(z => z.id === activeZoneId) || zoneList[0];

        useLucideRefresh([activeZoneId]);

        const handleQuickJump = useCallback((id) => {
          if (!id) return;
          setActiveZoneId(id);
          // scroll to hero image (optional)
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, []);

        return (
          <div className="min-h-screen">
            <TopBar />
            <Hero activeZone={activeZone} onQuickJump={handleQuickJump} />
            <FloorPlanMap activeZoneId={activeZoneId} onSelect={setActiveZoneId} />

            <section className="max-w-6xl mx-auto px-4 pb-16">
              <SectionTitle
                icon="images"
                title="Photo Highlights"
                subtitle="A quick look at key areas. Tap a card to focus that zone."
              />

              <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-5 mt-6">
                {zoneList.map((z) => (
                  <button key={z.id} onClick={() => setActiveZoneId(z.id)} className="text-left">
                    <GalleryCard title={z.label} desc={z.desc} img={z.img} />
                  </button>
                ))}
              </div>

              <BookingSection />
            </section>

            <Footer />
            <AIChatWidget />
          </div>
        );
      };

      // Mount React to #root
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
